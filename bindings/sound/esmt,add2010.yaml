%YAML 1.2
---
title: ESMT add2010 Audio Codec

properties:
  compatible:
    enum:
      - esmt,add2010

  reg:
    maxItems: 1

  status:
    description: Mark that device as enabled or disabled.

required:
  - compatible
  - reg
  - status

additionalProperties: false

examples:
  - |
    add2010@34 {
        compatible = "esmt,add2010";
        reg = <0x34>;
        status = "okay";
    };

